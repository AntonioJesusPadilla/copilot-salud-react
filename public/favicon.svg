<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Círculo de fondo -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>

  <!-- Cruz médica (símbolo de salud) -->
  <rect x="42" y="20" width="16" height="60" fill="white" rx="2"/>
  <rect x="20" y="42" width="60" height="16" fill="white" rx="2"/>

  <!-- Pulso/electrocardiograma estilizado -->
  <path d="M 15 70 L 25 70 L 30 60 L 35 75 L 40 65 L 45 70 L 85 70"
        stroke="white"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.8"/>
</svg>
